<script>
  // 网页输出日志
  console.slog = console.log;
  console.log = function(text,...args){

    let others = [];
    args.forEach(function(item){
      if (typeof item == 'string'){
        others.push(`"${item}"`);
      }else{
        others.push(item);
      }
    })
    
    let body = document.getElementsByTagName('body')[0];
    let node = document.createElement('pre');
    node.textContent = `${text} ${others.join(" ")}`;
    body.appendChild(node);

    console.slog(text,...args);
  }
</script>

<script>
  // 字符串

  // 新增两个方法

  // startsWith 以某某开头
  let url = 'http://baidu.com';
  if (url.startsWith('http://')){
    console.log('这是一个网页','url');
  }

  // endsWith   以某某结尾
  let fileName = 'test.jpg';
  if (fileName.endsWith('.jpg')){
    console.log('这是一张图片','fileName');
  }

  // 字符串模板，可拆行，可替换内容
  let name = 'xgao';
  let age = 18;
  let sex = 1;

  // `` 为反单引号，在键盘数值1的左边
  let str = `
    <div>
      <span>${name}</span>
      <span>${age}</span>
    </div>
  `;
  console.log(str);


  // 带标签的字符串模板
  // 作用：
  // 1、可以对字符串进行格式化
  // 2、对字符串进行加密
  // 3、实现简单的JS模板
  function test(strings,name,sex){
    let sexStr = sex ? '男' : '女'; 
    return strings[0] + name + strings[1] + sexStr;
  }
  str = test`你好，我叫${name},性别：${sex}`;
  console.log(str);
</script>

</html>
