<script>
  // 网页输出日志
  console.slog = console.log;
  console.log = function(text,...args){

    let others = [];
    args.forEach(function(item){
      if (typeof item == 'string'){
        others.push(`"${item}"`);
      }else{
        others.push(item);
      }
    })
    
    let body = document.getElementsByTagName('body')[0];
    let node = document.createElement('pre');
    node.textContent = `${text} ${others.join(" ")}`;
    body.appendChild(node);

    console.slog(text,...args);
  }
</script>

<script type="html">
    // ES6 之前定义函数

    function show(){
      console.log('show');
    }
    show();

    var say = function(){
      console.log('say');
    }
    say();

    window.onload = function(){
      console.log('onload');
    }

    var array = [132,33,45,123,88,45];
    // 排序
    array.sort(function(n1,n2){
      return n1 > n2 ? 1 : -1;
    })
    console.log(array);

</script>

<script>
    // ES6 箭头函数

    // 去掉 function 添加 => 
    var say = ()=>{
      console.log('say');
    }
    say();

    window.onload = ()=>{
      console.log('onload');
    }

    var array = [132,33,45,123,88,45];
    // 排序
    array.sort((n1,n2)=>{
      return n1 > n2 ? 1 : -1;
    })
    console.log(array);

    // 简写1：只有一个参数，可以去掉 ()
    // var two = (a)=>{
    //   return a*2;
    // }
    var two = a=>{
      return a*2;
    }
    console.log(two(2));

    // 简写2：只有一个return，可以去掉 {} 与里面的 return 
    // var mask = (a)=>{
    //   return a * 10;
    // }
    var mask = a => a* 10;
    console.log(mask(2));
    
</script>

</html>
