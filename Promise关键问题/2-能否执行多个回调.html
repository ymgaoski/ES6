<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - Promise 指定多个回调</title>
</head>
<body>
    <script>
      
      // 指定多个回调，调用的顺序按 定义时 顺序决定
      let p = new Promise((resolve, reject) => {
          resolve('OK');
      });

      // 指定回调 - 1
      p.then(value => {
          console.log(value,'call 1');
      });

      // 指定回调 - 2
      p.then(value => {
          console.log(value,'call 2');
      });
      
      // 指定回调 - 3
      p.then(value => {
          console.log(value,'call 3');
      });
        
    </script>
</body>
</html>
